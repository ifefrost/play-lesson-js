<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Convert from Fahrenheit to Centigrade</title>
    <script>
      "use strict";
      //fahrenheit declared outside loop because global variable.
      let fahrenheit;
      //do while loop for continues prompt
      do {
        fahrenheit = parseFloat(prompt("Enter Farenheit temperature"));
        //if statement used for validation
        if (fahrenheit == 999) {
          alert(`Closing Entries`); //closing alert
        } else if (fahrenheit < -100 || fahrenheit > 212) {
          alert(
            `You entered ${fahrenheit}.\nEntry must range from -100 to +212.` //invalid entry alert
          );
        } else {
          let celsius = (fahrenheit - 32) * (5 / 9); //value conversion
          alert(
            `Fahrenheit temperature is ${fahrenheit}\n\nCelsius temperature is ${celsius}` //Valid entry alert
          );
        }
      } while (fahrenheit !== 999); //exit loop when value=999
    </script>
  </head>
  <body>
    <main>
      <h1>Thanks for using the temperature converter</h1>
    </main>
  </body>
</html>
